###
#   Database Settings
###
server:
  port: 8082
spring:
  application:
    name: project-manager
  cloud:
    config:
      label: latest
  dataSourceClassName: org.postgresql.ds.PGSimpleDataSource    
  datasource:
    jdbcUrl: jdbc:postgresql://10.10.58.62:3389/postgres?reWriteBatchedInserts=true
    platform: postgres
    username: postgres
    password:
    driverClassName: org.postgresql.Driver
    initialization-mode: always
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: false
        use_sql_comments: true
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 50
        temp:
          use_jdbc_metadata_defaults: false
  open-in-view: false
  profiles:
    active: dev
  
eureka:
  client:
    region: default
    fetchRegistry: true
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
     
     
using:
  spring:
    schedulerFactory: true
quartz:
  enabled: true     
